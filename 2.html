        <h2>힙합</h2>
    김규탁은 힙합을 즐겨 듣는다. 어렸을 적 Tv 프로그램을 통해 접한 힙합에 흥미를 느낀 그는 이런 저런 힙합음악을 들으며 장르 내의 스펙트럼을 넓혀 나갔고, 시간만 빈다면 새로 나오는 이름있는 아티스트의 정규 앨범은 챙겨 듣는다고 한다.  또한 이번 힙합 플레이야 페스티벌에 갈 예정이며, 그가 가장 사랑하는 아티스트인 씨잼이 페스티벌의 일정에 없어 슬프다고 한다.
