        <h2>밴드</h2>  
    김규탁은 최근 밴드 음악을 좋아하고 있다. 밴드부에 속한 그는 동아리방에서 듣는 세션들의 소리에 매료되어 자주 밴드 음악을 듣는다고 한다. 부모님이 들려주시던 밴드 음악에 영향을 받아 이런 저런 다양한 밴드 음악을 듣고있다. 최근에는 Can't stop - RHCP에 빠져있다고 한다.
